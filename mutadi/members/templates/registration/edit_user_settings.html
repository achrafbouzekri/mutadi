{% extends "base.html" %}

{% block title %}Modifier mes réglages utilisateur{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signup flex-row my-5">
        <div class="card-body">
          <h4 class="card-title text-center">Modifier mes réglages utilisateur</h4>
          <form class="form-signup" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form.as_p }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Modifier</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
