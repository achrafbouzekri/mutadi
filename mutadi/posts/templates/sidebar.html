<aside class="col-lg-4">
    <!-- Widget [Search Bar Widget]-->
    <div class="widget search">
        <header>
            <h3 class="h6">Rechercher</h3>
        </header>
        <form action="#" class="search-form">
            <div class="form-group">
                <input type="search" placeholder="What are you looking for?" />
                <button type="submit" class="submit">
                    <i class="icon-search"></i>
                </button>
            </div>
        </form>
    </div>
    <!-- Widget [Latest Posts Widget]        -->
    <div class="widget latest-posts">
        <header>
            <h3 class="h6">Dernières publications</h3>
        </header>
        <div class="blog-posts">
            {% for post in most_recent %}
            <a href="{% url "post_detail" post.pk %}">
                <div class="item d-flex align-items-center">
                    <div class="image">
                        <img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid" />
                    </div>
                    <div class="title">
                        <strong>{{ post.title }}</strong>
                        <div class="d-flex align-items-center">
                            <div class="comments"><i class="icon-comment"></i>{{ post.comment_count }}</div>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    <!-- Widget [Categories Widget]-->
    <div class="widget categories">
        <header>
            <h3 class="h6">Catégories</h3>
        </header>
        {% for cat in category_count %}
        <div class="item d-flex justify-content-between">
            <a href="{% url "category" cat.categories__title %}">{{ cat.categories__title }}</a>
            <span>
                <a href="{% url "category" cat.categories__title %}">{{ cat.categories__title__count }}</a>
            </span>
        </div>
        {% endfor %}
    </div>
</aside>
