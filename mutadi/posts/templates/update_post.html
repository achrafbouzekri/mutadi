{% extends "base.html" %}

{% load static %}

{% block title %}Modifier une publication{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- Update Post -->
        <main class="post update_post col-lg-8">
            <h1>Modifier une publication</h1>
            <br>
            <div class="form-group">
                {{ form.media }}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Modifier</button>
                </form>
            </div>
        </main>
    </div>
</div>

{% endblock content %}
